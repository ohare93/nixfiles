# Hyprlock Configuration
# A clean, modern lock screen for Hyprland

# General settings
general {
    disable_loading_bar = true
    grace = 300
    hide_cursor = true
    no_fade_in = false
}

# Background
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

# Input field for password
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(33ccff)
    inner_color = rgb(1a1a1a)
    font_color = rgb(eceff4)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    rounding = 5
    check_color = rgb(00ff99)
    fail_color = rgb(ff5555)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -20
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgb(eceff4)
    font_size = 90
    font_family = JetBrains Mono Nerd Font
    position = 0, 160
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
    color = rgb(d8dee9)
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    position = 0, 75
    halign = center
    valign = center
}

# User display
label {
    monitor =
    text = Hi there, $USER
    color = rgb(81a1c1)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, -100
    halign = center
    valign = center
}

# Battery status (for laptops)
label {
    monitor =
    text = cmd[update:5000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1)%" 2>/dev/null || echo ""
    color = rgb(88c0d0)
    font_size = 15
    font_family = JetBrains Mono Nerd Font
    position = 30, 30
    halign = left
    valign = bottom
}

